<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css"> 
    <title>Code Quiz</title>
</head>

<body>
    
    
 
    <!-- Timer -->
    <div class="timer"> 
        <p>Time: 75</p>
    </div>

    <!-- High scores page -->
    <div>
        <!-- <a href="">View Highscores</a> -->
        <button id="hsPage" type="button" class="btn ">View High Scores</button>
    </div>
       <!-- First page user is presented with -->
    <section id="instructions">
        <h1>Coding Quiz Challenge!</h1>

        <p>Instructions to the game are...</p>
        <button 
            id="start-button"
            type="button"
            class="btn">
            Begin Quiz!
        </button> 
    </section>
  
    <main>
   
            <!-- Displaying the question and the multiple choice answers -->
          <section id="question">
                <div class="row">
                        <h2 id="displayQuestion"> Question! </h2>
                        <ul>
                            <li><button id="choiceA" value="0" type="button"
                                    class="ansBtn">Answer1</button></li>
                            <li><button id="choiceB" value="1" type="button"
                                    class="ansBtn">Answer2</button></li>
                            <li><button id="choiceC" value="2" type="button"
                                    class="ansBtn">Answer3</button></li>
                            <li><button id="choiceD" value="3" type="button"
                                    class="ansBtn">Answer4</button></li>
                        </ul>
                        <!-- Display correct or wrong -->
                        <div id="correct_wrong">
                            <hr>
                            
                        </div>
                </div>
            </section>

            <!-- Displaying the window after the game ends -->
            <section>
                <div id="gameEnd" class="hide" >
                    <h1>Game Over!</h1>
                    <h2 id="score">Score: </h2> -->
                        <!-- Form for inputing user initials -->
                         <form>
                            <label for="initals">Enter initials here: </label><br>
                            <input id="initials" type="text"><br>
                            <input id="submitButton" type="submit" class="button">
                        </form>
                </div>
            </section>

            <!-- Displaying the high scores window -->
            <section>
                <div id="highScores" class="hide">
                   
                        <h1>High Scores</h1>
                    

                    <div id="leaderBoard" class="container">
                        <h3>Play Again?</h3>
                    </div>

                </div>
            </section>
        </div>
    </main>
  
    <script src="assets/script.js"></script>
</body>
</html>
