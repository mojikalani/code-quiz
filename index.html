<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css"> 
    <title>Code Quiz</title>
</head>

<body>
    
    <h1>Coding Quiz Challenge!</h1>

 
    <!-- Timer -->
    <div class="timer"> 
        <div class="timer-count"></div>
        <h2>Time: 75</h2>
    </div>

       <!-- First page user is presented with -->
    <div id="instructions">
        
        <p>Instructions to the game are...</p>
        <button 
            id="start-button"
            type="button"
            class="btn">
            Begin Quiz!
        </button> 
    </div>
  
    <main>
        <!-- Next Window -->
        <div id="wrapper" class="container"> 

            <!-- Displaying the question page -->
            <header id="question-page" class="hide"> 
                <h3 id="quesiton"></h3>
            </header>

            <!-- Displaying the question and the multiple choice answers -->
          <section id="question">
                <div class="row">
                    <div>
                        <h2></h2>
                        <ul>
                            <li><button id="answer1" value="0" type="button"
                                    class="btn">Answer1</button></li>
                            <li><button id="answer2" value="1" type="button"
                                    class="btn">Answer2</button></li>
                            <li><button id="answer3" value="2" type="button"
                                    class="btn">Answer3</button></li>
                            <li><button id="answer4" value="3" type="button"
                                    class="btn">Answer4</button></li>
                        </ul>
                        <!-- Display correct or wrong -->
                        <div id="correct_wrong">
                            <hr>
                            
                        </div>
                    </div>
                </div>
            </section>

            <!-- Displaying the window after the game ends -->
            <section>
                <div id="gameEnd" class="hide" >
                    <h1>Game Over!</h1>
                    <h2 id="score">Score: </h2> -->
                        <!-- Form for inputing user initials -->
                         <form>
                            <label for="initals">Enter initials here: </label><br>
                            <input id="initials" type="text"><br>
                            <input id="submitButton" type="submit" class="button">
                        </form>
                </div>
            </section>

            <!-- Displaying the high scores window -->
            <section>
                <div id="highScores" class="hide">
                    <header>
                        <h1>High Scores</h1>
                    </header>

                    <div id="leaderBoard" class="container">
                        <h3>Play Again?</h3>
                    </div>

                </div>
            </section>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
